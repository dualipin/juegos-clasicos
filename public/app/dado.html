<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- #region estilos-->
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/dado/dado.css">
    <!-- #endregion -->
    <title>Juego generador de dados</title>
</head>

<body class="bg-background">

    <!-- #region header-->
    <header class="bg-white">
        <img src="../app/assets/img/header.png" alt="header itsm" class="rounded-lg sm:w-8/12 w-11/12">
        <h1 class="text-2xl text-center">Simulacion - Dados</h1>
        <nav class="mx-auto py-3">
            <ul class="flex space-x-3">
                <li
                    class="hover:bg-gradient-to-r hover:from-container-primary hover:text-container-onPrimary hover:to-container-tertiary bg-tertiary text-onTertiary shadow-sm rounded-md p-1 hover: scale-105 hover:rounded-lg hover:-translate-y-1 active:scale-95 active:translate-y-1 transition">
                    <a href="../">Inicio</a>
                </li>
                <li
                    class="hover:bg-gradient-to-r hover:from-container-primary hover:text-container-onPrimary hover:to-container-tertiary bg-tertiary text-onTertiary shadow-sm rounded-md p-1 hover: scale-105 hover:rounded-lg hover:-translate-y-1 active:scale-95 active:translate-y-1 transition">
                    <a href="../about.html">Acerca de</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- #endregion -->

    <main class="flex-col flex sm:flex-row container">

        <!-- #region Barra tirar dados-->
        <section class="container space-y-2 sm:basis-2/12 bg-background rounded-md shadow-md">
            <nav class="p-4 flex-col space-y-4">
                <h2 class="text-xl font-bold text-center">
                    Cantidad de dados a generar
                </h2>
                <div class="flex flex-col justify-center space-y-3">
                    <input class="bg-surface text-onSurface rounded-md transition-all focus:scale-105"
                        placeholder="Dados a generar" type="number" name="generar" id="generar">
                    <p class="text-xs text-center text-error" id="error"></p>
                    <button
                        class="bg-primary rounded-md text-onPrimary font-bold text-lg p-1 hover:scale-105 transition-all hover:rounded-xl hover:duration-500 hover:-translate-y-1 hover:bg-gradient-to-r hover:from-primary hover:via-container-secondary hover:to-tertiary hover:text-container-onSecondary active:scale-95 active:translate-y-0 active:duration-100"
                        id="lanzar">Lanzar dados</button>
                </div>
            </nav>
            <!-- #region tabla estadistiva-->
            <div class="shadow-md rounded-md mx-2">
                <table class="table-fixed w-full text-center">
                    <caption class="caption-top text-center font-bold text-xl">Estadistica</caption>
                    <thead class="bg-container-tertiary text-container-onTertiary">
                        <tr class="text-sm">
                            <th class="rounded-l-md">Media</th>
                            <th>Mediana</th>
                            <th class="rounded-r-md">Moda</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="media">0</td>
                            <td id="mediana">0</td>
                            <td id="moda">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- #endregion -->
        </section>
        <!-- #endregion -->

        <!-- #region juego-->
        <section class="container grid grid-cols-3 md:grid-cols-4"
            id="dados">

            <div class="aspect-square"></div>

        </section>
        <!-- #endregion -->

        <!-- #region resultados-->
        <section class="container flex flex-col sm:basis-1/12 bg-background rounded-md shadow-md">
            <!-- #region Tabla caras generadads-->
            <div class="shadow-md rounded-md m-10 sm:m-2">
                <table class="w-full">
                    <caption class="caption-top font-bold">Caras generadas</caption>
                    <thead class="bg-container-tertiary text-container-onTertiary">
                        <tr>
                            <th class="rounded-l-md">Cara</th>
                            <th class="rounded-r-md">Veces</th>
                        </tr>
                    </thead>
                    <tbody class="text-center text-2xl">
                        <tr>
                            <td class="w-2/12 sm:w-1/2"><img src="./assets/dado/c1.png" alt="c1"></td>
                            <td id="c1-resultado">0</td>
                        </tr>
                        <tr>
                            <td><img src="./assets/dado/c2.png" alt="c2"></td>
                            <td id="c2-resultado">0</td>
                        </tr>
                        <tr>
                            <td><img src="./assets/dado/c3.png" alt="c3"></td>
                            <td id="c3-resultado">0</td>
                        </tr>
                        <tr>
                            <td><img src="./assets/dado/c4.png" alt="c4"></td>
                            <td id="c4-resultado">0</td>
                        </tr>
                        <tr>
                            <td><img src="./assets/dado/c5.png" alt="c5"></td>
                            <td id="c5-resultado">0</td>
                        </tr>
                        <tr>
                            <td><img src="./assets/dado/c6.png" alt="c6"></td>
                            <td id="c6-resultado">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- #endregion -->
        </section>
        <!-- #endregion -->
    </main>

    <!-- #region Footer-->
    <footer class="p-3 md:py-2 text-onTertiary ">
        <h5>Instituto Tecnol√≥gico Superior de Macuspana &copy; 2023</h5>
    </footer>
    <!-- #endregion -->


    <script src="./js/dados/dado.js" type="module"></script>
</body>

</html>
