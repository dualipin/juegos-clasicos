<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/main.css">

    <title>Adivina el numero</title>
</head>

<body>
    <!-- #region header-->
    <header class="bg-white">
        <img src="../app/assets/img/header.png" alt="header itsm" class="rounded-lg sm:w-8/12 w-11/12">
        <h1 class="text-2xl text-center">Simulacion - Adivina el numero</h1>
        <nav class="mx-auto py-3">
            <ul class="flex space-x-3">
                <li
                    class="hover:bg-gradient-to-r hover:from-container-primary hover:text-container-onPrimary hover:to-container-tertiary bg-tertiary text-onTertiary shadow-sm rounded-md p-1 hover: scale-105 hover:rounded-lg hover:-translate-y-1 active:scale-95 active:translate-y-1 transition">
                    <a href="../">Inicio</a>
                </li>
                <li
                    class="hover:bg-gradient-to-r hover:from-container-primary hover:text-container-onPrimary hover:to-container-tertiary bg-tertiary text-onTertiary shadow-sm rounded-md p-1 hover: scale-105 hover:rounded-lg hover:-translate-y-1 active:scale-95 active:translate-y-1 transition">
                    <a href="../about.html">Acerca de</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- #endregion -->

    <main class="m-auto">
        <h2 class="text-2xl font-extrabold text-center pt-10">Adivina el número secreto (1 a 100) en 10 intentos.</h2>
        <div class="flex flex-col container items-center">
            <input class="focus:scale-105 transition-all w-10/12 sm:w-4/12 rounded-md my-5" type="number" id="guess-input"
                placeholder="Ingresa un número">
            <div class="container flex justify-center space-x-5 w-full">
                <button
                    class="my-1 rounded-md py-3 px-2 bg-primary text-onPrimary hover:bg-gradient-to-r hover:from-tertiary hover:rounded-lg hover:scale-105 transition-all active:bg-slate-700 font-bold text-white cursor-pointer"
                    id="reset-btn">Reiniciar</button>
                <button
                    class="my-1 rounded-md py-3 px-2 bg-primary text-onPrimary hover:bg-gradient-to-r hover:from-tertiary  hover:rounded-lg hover:scale-105 transition-all active:bg-slate-700 font-bold text-white cursor-pointer"
                    id="guess-btn">Adivinar</button>
            </div>
        </div>
        <div class="container w-10/12 sm:w-5/12 flex flex-col items-center mx-auto text-center">
            <h3 class="text-center font-bold my-1 text-2xl" id="message"></h3>
            <h3 class="text-center font-bold my-1 text-xl motion-safe:animate-pulse" id="remaining-guesses"></h3>
            <h3 class="text-center font-bold my-1 text-xl" id="result"></h3>
        </div>
    </main>

    <!-- #region footer-->
    <footer class="p-4 md:py-2">
        <h5>Instituto Tecnológico Superior de Macuspana &copy; 2023</h5>
    </footer>
    <!-- #endregion -->

    <script src="./js/adivina-numero/adivina-numero.js"></script>
</body>

</html>
