<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/dado/dado.css">
    <title>Juego de Dado</title>
</head>

<body>

    <!-- #region header-->
    <header class="bg-white">
        <img src="/public/app/res/img/header.png" alt="header itsm" class="rounded-lg sm:w-1/2 w-11/12">
        <h1 class="text-2xl text-center">Simulacion - Gato - Tic Tac Toe</h1>
        <nav class="mx-auto py-3">
            <a class="rounded-md bg-red-600 text-white hover:bg-red-300 hover:text-black mx-2 transition-all" href="/public/">Inicio</a>
            <a class="rounded-md bg-red-600 text-white hover:bg-red-300 hover:text-black mx-2 transition-all" href="/public/about.html">Sobre nosotros</a>
        </nav>
    </header>
    <!-- #endregion -->

    <main>

      



        <div class="menu">
          <nav>
            <h2>Seleccione un metodo de generación</h2>
            <form>
              
              <label for="gen"
                >Numeros a generar:<input type="number" name="gen" id="gen" />
              </label>
            </form>
            <button class="bg-slate-400" onclick="generarNumeros()">Productos medios</button>
          </nav>
  
          <section class="metodo">
            <table>
              <caption>
                Estadistica
              </caption>
              <thead>
                <tr>
                  <th>Media</th>
                  <th>Mediana</th>
                  <th>Moda</th>
                </tr>
              </thead>
              <tbody id="Estadistica">
                <tr>
                  <td id="media"></td>
                  <td id="mediana"></td>
                  <td id="moda"></td>
                </tr>
              </tbody>
            </table>
          </section>
          <section class="numeros-generados"></section> 
        </div>
  
        <section class="dados" id="sectionDado">
          <!--div class="content">
            <div id="dado">
              <div class="cara c1"><img src="img/c1.png" alt="" /></div>
              <div class="cara c2"><img src="img/c2.png" alt="" /></div>
              <div class="cara c3"><img src="img/c3.png" alt="" /></div>
              <div class="cara c4"><img src="img/c4.png" alt="" /></div>
              <div class="cara c5"><img src="img/c5.png" alt="" /></div>
              <div class="cara c6"><img src="img/c6.png" alt="" /></div>
            </div>
          </div-->
        </section>
  
        <aside>
          <h2>Valores Generados</h2>
          <section class="mas-generado-tabla">
            <table>
              <caption>
                Mas repetido
              </caption>
              <thead>
                <tr>
                  <th>Cara</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="caraMas"></td>
                </tr>
              </tbody>
            </table>
          </section>
          <section class="generados-tabla">
            <table>
              <caption>
                Valores
              </caption>
              <thead>
                <th>Cara</th>
                <th>Veces</th>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="cara-tabla"><img src="./res/dado/c1.png" alt="" /></div>
                  </td>
                  <td id="c1"></td>
                </tr>
                <tr>
                  <td>
                    <div class="cara-tabla"><img src="./res/dado/c2.png" alt="" /></div>
                  </td>
                  <td id="c2"></td>
                </tr>
                <tr>
                  <td>
                    <div class="cara-tabla"><img src="./res/dado/c3.png" alt="" /></div>
                  </td>
                  <td id="c3"></td>
                </tr>
                <tr>
                  <td>
                    <div class="cara-tabla"><img src="./res/dado/c4.png" alt="" /></div>
                  </td>
                  <td id="c4"></td>
                </tr>
                <tr>
                  <td>
                    <div class="cara-tabla"><img src="./res/dado/c5.png" alt="" /></div>
                  </td>
                  <td id="c5"></td>
                </tr>
                <tr>
                  <td>
                    <div class="cara-tabla"><img src="./res/dado/c6.png" alt="" /></div>
                  </td>
                  <td id="c6"></td>
                </tr>
              </tbody>
            </table>
          </section>
        </aside>
        <div class="tabla">
          <table>
            <thead>
              <th>Numeros generados</th>
              <th>Valor Numero</th>
            </thead>
            <tbody id="valoresgenerados">
              
            </tbody>
          </table>
